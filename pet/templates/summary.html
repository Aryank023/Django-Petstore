<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>


    <style>

.gradient-custom {
/* fallback for old browsers */
background: #cd9cf2;

/* Chrome 10-25, Safari 5.1-6 */
background: -webkit-linear-gradient(to top left, rgba(205, 156, 242, 1), rgba(246, 243, 255, 1));

/* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
background: linear-gradient(to top left, rgba(205, 156, 242, 1), rgba(246, 243, 255, 1))
}

    </style>
</head>
<body style="background-color: lightgreen;">

    <section >
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-10 col-xl-8">
              <div class="card" style="border-radius: 10px;">
                <div class="card-header px-4 py-5">
                  <h5 class="text-muted mb-0">Thanks for your Order, <span style="color:#28a745; ">{{session}}</span>!</h5>
                </div>
                <div class="card-body p-4">
                  <div class="d-flex justify-content-between align-items-center mb-4">
                    <p class="lead fw-normal mb-0" style="color: #28a745;">Order Summary</p>
                    
                  </div>
                  {% for i in cartobj %}
                  <div class="card shadow-0 border mb-4">
                    <div class="card-body">
                      <div class="row">
                        <div class="col-md-2">
                          <img src="{{i.pid.image.url}}"
                            class="img-fluid" alt="Phone">
                        </div>
                        <div class="col-md-2 text-center d-flex justify-content-center align-items-center">
                          <p class="text-muted mb-0">{{i.pid.name}}</p>
                        </div>
                        <div class="col-md-2 text-center d-flex justify-content-center align-items-center">
                        <p class="text-muted mb-0 small">{{i.pid.species}}</p>
                        </div>
                        <div class="col-md-2 text-center d-flex justify-content-center align-items-center">
                          <p class="text-muted mb-0 small">Age: {{i.pid.age}}</p>
                        </div>
                        <div class="col-md-2 text-center d-flex justify-content-center align-items-center">
                        <p class="text-muted mb-0 small">Qty: {{i.quantity}}</p>
                        </div>
                        <div class="col-md-2 text-center d-flex justify-content-center align-items-center">
                        <p class="text-muted mb-0 small">Rs.{{i.totalamount}}</p>
                        </div>
                    </div>
                    </div>
                  </div>
                  {% endfor %}
                  
                </div>
                <div class="card-footer border-0 px-4 py-5"
                  style="background-color: #28a745; border-bottom-left-radius: 10px; border-bottom-right-radius: 10px;">
                  <h6 class="d-flex align-items-center justify-content-end text-white text-uppercase mb-0">Total
                    Bill: Rs.{{totalbill}}</h6>
                </div>
              </div>
              <br>
            </div>
            <form method="POST" action="{% url 'placeorder' %}">
              {%csrf_token%}
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label >Firstname</label>
                  <input type="text" class="form-control"  placeholder="Firstname" name="fn">
                </div>
                <div class="form-group col-md-6">
                  <label >Lastname</label>
                  <input type="text" class="form-control"  placeholder="Lastname" name="ln">
                </div>
              </div>
              <div class="form-group">
                <label >Address</label>
                <input type="text" class="form-control"  placeholder="address" name="address">
              </div>
              <div class="form-group">
                <label >phoneno</label>
                <input type="number" class="form-control"  placeholder="phoneno" name="phoneno">
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label >City</label>
                  <input type="text" class="form-control"  placeholder="City" name="city">
                </div>
                <div class="form-group col-md-6">
                  <label >State</label>
                  <input type="text" class="form-control"  placeholder="State" name="state">
                </div>
                
                <div class="form-group col-md-2">
                  <label >Zip</label>
                  <input type="text" class="form-control"  placeholder="Pincode" name="pincode">
                </div>
                <div class="form-group col-md-2" style="text-align: center;">
                <button  class="btn btn-success" type="submit" name="placeorder" >Place order</button>
              </div>
              </form>
              </div>
              </div>
              

  
        </div>
      </section>
    
</body>
</html>
